    <meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />  
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

	<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">



    <title>Clicking Made Easy</title>
    <link rel="stylesheet" href="login.css" />
	<script src="http://jadran.sdsu.edu/jquery/jquery.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>  
    
</head>
<body>
	<header>
		<a href="index.html" class="head_title">Clicking Made Easy</a>
	</header>
<div class="container-fluid bg">
	<div class="row">
		<div class="col-nd-4 col-sm-4 col-xs-12"></div>
		<div class="col-nd-4 col-sm-4 col-xs-12">
			<form class="form-container" method="POST" action="/perl/jadrn011/proj1/login.cgi">
				<h3 class="login_head">Login Page</h3>
				  <div class="form-group">
				    <label for="username">Username</label>
				    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
				  </div>
				  <div>
				  	<button type="reset" class="btn btn-danger">Clear</button>
				  	<button type="submit" class="btn btn-success">Login</button>
				  </div>
				  

			</form>
			<h2 class="error">ERROR, wrong username or password</h2>
		</div>
	</div>
</div>


<div id="content"></div>

</body>
</html>
